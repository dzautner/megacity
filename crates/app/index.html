<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCity</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        /* The canvas is sized by Bevy via fit_canvas_to_parent. */
        #bevy-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="bevy-canvas"></canvas>
    <link data-trunk rel="rust" data-wasm-opt="z" data-bin="megacity" data-cargo-features="" />
</body>
</html>
